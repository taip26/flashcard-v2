<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <title>Flashcard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gabarito&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script defer src="renderer.js"></script>
    
</head>
<body>
    <div class="side-bar" id="side-bar">
        <button class="set-button" onclick="selectSet(this.id)" id="1">Set 1</button>
        <button class="set-button" id="add-set">Add Set</button>
        <button id="toggle-dark">Dark Mode</button>
        <button id="open-popup">Open</button>
    </div>
    <div class="main-page">
        <h1 id="title">Chief</h1>
            <div class="flashcard">
            <div class="main-card-wrapper">
                <div class="main-card">
                    <span class="material-symbols-outlined arrow">arrow_back_ios</span>
                    <div class="card" id="card">
                        <div class="card-top">
                            <span class="material-symbols-outlined" id="edit"> edit </span>
                            <span class="material-symbols-outlined" id="star">star</span>
                        </div>
                        <div id="card-text">
                            Blah Blah Blah
                        </div>
                        <div class="card-bottom"></div>
                    </div>
                    <span class="material-symbols-outlined arrow">arrow_forward_ios</span>
                </div>
                <div class="action-buttons">
                    <button id="favorites">Favorites</button>
                    <button id="shuffle">Shuffle</button>
                    <button id="side-by-side">Side-By-Side</button>
                </div>
            </div>
        </div>
        
    </div>
    
    <div class="fullscreen-container">
        <div id="popup">            
            <input type="text" placeholder="SET NAME" id="set-name-input">
            <div id="add-cards-wrapper">
                <template id="input-block">
                    <div class="input-block-wrapper">
                        <span id="delete-card" class="material-symbols-outlined">close</span>
                        <div class="sub-block left">
                            <span class="input-text-box" role="textbox" contenteditable></span>
                            <span class="material-symbols-outlined image"> image </span>
                        </div>
                        <div class="sub-block right">
                            <span class="input-text-box" role="textbox" contenteditable></span>
                            <span class="material-symbols-outlined image"> image </span>
                        </div>
                    </div>
                    
                </template>
                <button id="add-card">Add Card</button>
            </div>
            
            <div class="exit-buttons">
                <button id="cancel-button">Cancel</button>
                <button id="confirm-button">Confirm</button>
            </div>
            
        </div>
    </div>
    
</body>
</html>
